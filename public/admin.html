<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  </head>
  <body>
    <h1>Administrador</h1>

    <!-- Formulario para crear/actualizar un producto -->
    <form id="productForm">
      <input type="hidden" id="productId" />
      <label for="name">Nombre:</label>
      <input type="text" id="name" required /><br />
      <label for="price">Precio:</label>
      <input type="number" id="price" required /><br />
      <label for="image">Link de la imagen:</label>
      <input type="text" id="image" required /><br />
      <label for="desc">Descripci√≥n:</label>
      <textarea id="desc" required></textarea><br />
      <button type="submit">Guardar</button>
    </form>

    <!-- Lista de productos -->
    <h2>Productos</h2>
    <ul id="productList"></ul>

    <script>
      const productForm = document.getElementById("productForm");
      const productList = document.getElementById("productList");

      // Fetch products and display them
      async function fetchProducts() {
        const token = localStorage.getItem("accessToken");

        if (!token) {
          console.error("No token found");
          alert("Access denied. Please log in first.");
          window.location.href = "/login.html"; // Redirect to the login page
          return;
        }

        try {
          const res = await fetch("/products", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!res.ok) {
            throw new Error("Unauthorized access");
          }

          const products = await res.json();
          productList.innerHTML = ""; // Clear previous list
          products.forEach((product) => {
            const li = document.createElement("li");
            li.textContent = `${product.name} - $${product.price}`;
            const editButton = document.createElement("button");
            editButton.textContent = "Editar";
            editButton.onclick = () => editProduct(product);
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Borrar";
            deleteButton.onclick = () => deleteProduct(product._id);
            li.appendChild(editButton);
            li.appendChild(deleteButton);
            productList.appendChild(li);
          });
        } catch (error) {
          console.error("Error fetching products:", error);
          alert("An error occurred while fetching products.");
        }
      }

      // Edit product
      function editProduct(product) {
        document.getElementById("productId").value = product._id;
        document.getElementById("name").value = product.name;
        document.getElementById("price").value = product.price;
        document.getElementById("image").value = product.image;
        document.getElementById("desc").value = product.desc;
      }

      // Delete product
      async function deleteProduct(id) {
        const token = localStorage.getItem("accessToken");

        if (!token) {
          console.error("No token found");
          alert("Access denied. Please log in first.");
          window.location.href = "/login.html"; // Redirect to the login page
          return;
        }

        try {
          await fetch(`/products/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          fetchProducts(); // Refresh the product list
        } catch (error) {
          console.error("Error deleting product:", error);
        }
      }

      // Handle form submission
      productForm.onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById("productId").value;
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const image = document.getElementById("image").value;
        const desc = document.getElementById("desc").value;

        const method = id ? "PUT" : "POST";
        const url = id ? `/products/${id}` : "/products";
        const token = localStorage.getItem("accessToken");

        if (!token) {
          console.error("No token found");
          alert("Access denied. Please log in first.");
          window.location.href = "/login.html"; // Redirect to the login page
          return;
        }

        try {
          await fetch(url, {
            method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`, // Pass the token for authentication
            },
            body: JSON.stringify({ name, price, image, desc }),
          });

          productForm.reset(); // Reset the form after submission
          fetchProducts(); // Refresh the product list
        } catch (error) {
          console.error("Error saving product:", error);
          alert("An error occurred while saving the product.");
        }
      };

      // Initial fetch of products
      fetchProducts();
    </script>
  </body>
</html>
